    <body>
    <form method="post" action="salvar_produtos.jsp">
        <p>
            <label for="c">Codigo</label>
            <input id="c" type="text" name="codigo" size="10" maxlength="10">
        </p>
        <p>
            <label for="n">Nome</label>
            <input id="n" type="text" name="nome" size="20" maxlength="40">
        </p>
        <p>
            <label for="m">Marca</label>
            <input id="m" type="text" name="marca" size="20" maxlength="40">
        </p>
        <p>
            <label for="p">Preço</label>
            <input id="p" type="number" name="preco" min="0" step="0.10">
        </p>
        <p>
            <label for="d">Data de fabricação</label>
            <input id="d" type="date" name="dataFabricacao" size="20">
        </p>
        <p>
            <input type="submit" name="Salvar" class="botao_enter">
        </p>
    </form>
    </body>
